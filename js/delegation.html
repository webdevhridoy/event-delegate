<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Delegate</title>
</head>
<body>
    <h1>Explore event delegate</h1>
    <section>
        <ul id="list-container">
            <li class="item">Lorem ipsum dolor sit, modi.</li>
            <li class="item">Lorem ipsum dolor sit, s.</li>
            <li class="item">Lorem s s sit, modi.</li>
            <li class="item">Lorem ipsum s sit, modi.</li>
            <li class="item">Lorem ipsum dolor s, modi.</li>
            <li class="item">Lorem  dolor s, modi.</li>
            <li class="item"> dolor s, modi.</li>
        </ul>
        <button id="btn-item">Add Item</button>
    </section>

<script>
    const items= document.getElementsByClassName("item");
    for (const item of items) {
        item.addEventListener("click", function(event){
            event.target.parentNode.removeChild(event.target)
        })
    }

    document.getElementById("list-container").addEventListener('click', function(event){
        event.target.parentNode.removeChild(event.target)
    })

    document.getElementById("btn-item").addEventListener("click", function(){
        const listContainer = document.getElementById("list-container");

        const li = document.createElement("li");
        li.innerText= 'New list item'
        li.classList.add('item')
        listContainer.appendChild(li);
    })
</script>


    
</body>
</html>
